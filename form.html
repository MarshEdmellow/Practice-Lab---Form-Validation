<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <script src="js/form.js"></script>
    <title>Form Validation</title>
</head>
<body>
<div id="design" style="margin-left: 25%;margin-right: 25%; margin-top: 15%;">
    <fieldset class="margin" id="inside">
        <legend><h1>Create a new Event </h1></legend>
        <form name="FormValidation" style="margin-top: 1%; margin-left: 10%;" onsubmit="return false">
         
            <label>Event Type:</label>
            <select style="margin-left: 9.5%" id="Event">
                <option>Choose one</option>
                <option>Birthday Party</option>
                <option>Wedding Celebration</option>
                <option>Anniversary</option>
            </select><br/><br/>

            <label>Event Title:</label>
            <input id="Title" type="text" size= 60; style="margin-left: 10%"><br/><br/>

            <label>Event Dates:</label>
            <input id="dateFrom" type="date" style="margin-left: 9%"><label> to </label> <input id="dateTo" type="date"><br/><br/>

            <label>Posting Date:</label> <input id="datePost" type="date" style="margin-left: 8.5%"><br/><br/>

            <input type="checkbox" id="cbox"><label>Is registration required?</label><br/>
            <input type="checkbox" id="cbox"><label>Is this event associated cith any family programs?</label><br/>
            <input type="checkbox" id="cbox"><label>Upon Registration completion, are users to receive an auto generated email?</label><br/>
            <input type="checkbox" id="cbox"><label>Is there a point of contact?</label><br/>
            <input type="checkbox" id="cbox"><label>Is there a hosting command point of contact?</label><br/><br/>

            <button id="save" type="button" style="margin-left: 35%;" onclick="Save()">Save</button> <button type="reset" style="margin-left: 3%;">Cancel</button>
        </form>
    </fieldset>
</div>
</body>
</html>
